version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: picms_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-picms}
      POSTGRES_USER: ${POSTGRES_USER:-picms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - picms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-picms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application (Gunicorn)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picms_web
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URI: postgresql://${POSTGRES_USER:-picms_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-picms}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./static/videos:/app/static/videos
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - picms_network
    command: gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 --access-logfile - --error-logfile - app:create_app()

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: picms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
    depends_on:
      - web
    networks:
      - picms_network

volumes:
  postgres_data:
    driver: local

networks:
  picms_network:
    driver: bridge
